name: 334Ranker

on:
  repository_dispatch:
  workflow_dispatch:


jobs:
  build:
    runs-on: macos-latest


    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
          
      - name: Install Package
        id: set
        continue-on-error: true
        run: |
          sudo languagesetup -langspec ja
          sudo systemsetup -settimezone Asia/Tokyo
          pip install chromedriver-binary-auto
          pip install selenium-wire
          pip install selenium
        
        
      - name: Error handling
        if: ${{ steps.set.outcome == 'failure' }}
        run: |
          echo "Error handling"
          curl -X POST https://api.github.com/repos/nao-riku/334Ranker3/dispatches \
               -H 'authorization: Bearer '${{ secrets.KEY }} \
               --data '{"event_type": "Error handling"}'
          exit 1  


      - name: Run Python
        id: python
        continue-on-error: true
        env:
          NAME: ${{ secrets.NAME }}
          PASS: ${{ secrets.PASS }}
          TEL: ${{ secrets.TEL }}
          TZ: "Asia/Tokyo"
        run: python main.py


      - name: Error handling
        if: ${{ steps.python.outcome == 'failure' }}
        run: |
          echo "Error handling"
          curl -X POST https://api.github.com/repos/nao-riku/334Ranker3/dispatches \
               -H 'authorization: Bearer '${{ secrets.KEY }} \
               --data '{"event_type": "Error handling"}'
          exit 1
